<!doctype html>
<html>
<head>
	<title>koolaj</title>
	<link href="css/styles.css" rel="stylesheet" type="text/css" />
	<link href="http://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css" />
	<link href="http://fonts.googleapis.com/css?family=Cabin" rel="stylesheet" type="text/css" />
</head>
<body>
	<div class="panel">
		<header>
			<h5>no-frills collage maker</h5>
			<h1>koolaj</h1>
		</header>
		drag and drop your pictures here &#9654;<br/>
		or <a id="browse" href="#">browse</a>
		<br/><br/><br/>
		<input id="file" type="file" accept="image/*" multiple="multiple" style="display:none" />
		<div class="controls">
			<select id="csize">
				<option value="small">small canvas</option>
				<option selected="selected" value="large">large canvas</option>
				<option value="wide">wide canvas</option>
			</select>
			<select id="tsize">
				<option selected="selected" value="1">small tiles</option>
				<option value="2">medium tiles</option>
				<option value="3">large tiles</option>
			</select>
			<a id="randomize" href="#">randomize</a>
			<a id="save" href="#" target="_blank">save</a>
			<a id="clear" href="#">clear</a>
		</div>
		<br/><br/><br/>
		<footer>
			<hr/>
			made by <a href="http://twitter.com/pr00t" target="_blank">roy evan sia</a>
		</footer>
	</div>
	<canvas id="c" class="inset-shadow"></canvas>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
